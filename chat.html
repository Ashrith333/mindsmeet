<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Minds Meet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#4ECDC4',
            accent: '#45B7D1'
          }
        }
      }
    }
  </script>
  <style>
    .message-bubble {
      max-width: 70%;
      word-wrap: break-word;
    }
    .message-sent {
      background: linear-gradient(135deg, #3B82F6, #60A5FA);
      color: white;
      border-radius: 18px 18px 4px 18px;
    }
    .message-received {
      background: #f1f1f1;
      color: #333;
      border-radius: 18px 18px 18px 4px;
    }
    .system-message {
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 12px;
      text-align: center;
      font-style: italic;
    }
    .messages-container {
      height: calc(100vh - 160px);
      overflow-y: auto;
      padding: 16px;
      padding-bottom: 0;
    }
    .message-input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e5e7eb;
      padding: 16px;
      max-width: 640px;
      margin: 0 auto;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Top Navigation Bar -->
  <div class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200">
    <div class="flex items-center justify-between p-4 max-w-lg mx-auto">
      <button onclick="goBack()" class="text-primary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-3">
        <img id="otherUserPhoto" src="https://randomuser.me/api/portraits/lego/1.jpg" class="w-10 h-10 rounded-full object-cover" alt="Profile">
        <div>
          <h1 id="otherUserName" class="font-semibold text-primary">Loading...</h1>
          <p id="otherUserStatus" class="text-xs text-green-600">Online</p>
        </div>
      </div>
      <button onclick="showProfile()" class="text-primary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="pt-16 max-w-lg mx-auto bg-white">
    <!-- Messages Area -->
    <div id="messagesContainer" class="messages-container">
      <!-- Messages will be loaded here -->
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="message-input-area">
    <div class="flex items-center space-x-3">
      <div class="flex-1 relative">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type a message..." 
          class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:border-primary"
          onkeypress="handleKeyPress(event)"
        >
      </div>
      <button 
        id="sendButton" 
        onclick="sendMessage()" 
        class="bg-primary text-white p-3 rounded-full hover:bg-blue-600 transition-colors disabled:opacity-50"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBkEbvGk_kxL3d1IB2zgYFpbixUBJ8EV8c",
      authDomain: "mindsmeet-a8945.firebaseapp.com",
      projectId: "mindsmeet-a8945",
      storageBucket: "mindsmeet-a8945.firebasestorage.app",
      messagingSenderId: "273248409523",
      appId: "1:273248409523:web:88fc2d8eefacc665c8ddc6",
      measurementId: "G-H8QD41XT3P"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Global variables
    let currentConversationId = null;
    let otherUserEmail = null;
    let otherUserProfile = null;
    let messageListener = null;
    let displayedMessageIds = new Set(); // Track displayed messages to prevent duplicates

    // Check authentication and load chat on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Chat page loaded');
      
      // Get conversation ID and other user from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      currentConversationId = urlParams.get('conversationId');
      otherUserEmail = urlParams.get('user');
      
      if (!currentConversationId || !otherUserEmail) {
        alert('Invalid chat parameters');
        goBack();
        return;
      }
      
      console.log('Conversation ID:', currentConversationId);
      console.log('Other user:', otherUserEmail);
      
      auth.onAuthStateChanged(function(user) {
        if (user && user.email) {
          console.log('User authenticated:', user.email);
          loadOtherUserProfile();
          loadMessages();
          setupMessageListener();
          
          // Mark conversation as read when chat is opened
          setTimeout(() => {
            markConversationAsRead();
          }, 1000);
        } else {
          console.log('No user authenticated, redirecting to login');
          window.location.href = 'login.html';
        }
      });
    });

    // Load other user's profile
    async function loadOtherUserProfile() {
      try {
        const userDoc = await db.collection('users').doc(otherUserEmail).get();
        if (userDoc.exists) {
          otherUserProfile = userDoc.data();
          
          // Update UI with other user's info
          document.getElementById('otherUserName').textContent = otherUserProfile.fullName || 'Unknown User';
          
          // Set profile photo
          const photos = otherUserProfile.photos || [];
          const mainPhoto = photos.length > 0 ? photos[0].url : 'https://randomuser.me/api/portraits/lego/1.jpg';
          document.getElementById('otherUserPhoto').src = mainPhoto;
          
          console.log('Loaded other user profile:', otherUserProfile);
        }
      } catch (error) {
        console.error('Error loading other user profile:', error);
      }
    }

    // Load existing messages
    async function loadMessages() {
      try {
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = '<div class="text-center text-gray-500">Loading messages...</div>';
        
        const messagesSnapshot = await db.collection('conversations').doc(currentConversationId)
          .collection('messages')
          .orderBy('timestamp', 'asc')
          .get();
        
        messagesContainer.innerHTML = '';
        displayedMessageIds.clear(); // Clear tracked messages
        
        messagesSnapshot.forEach(doc => {
          const messageData = doc.data();
          messageData.id = doc.id; // Add document ID to message data
          displayMessage(messageData);
          displayedMessageIds.add(doc.id); // Track this message as displayed
        });
        
        // Scroll to bottom after all messages are loaded
        setTimeout(() => {
          scrollToBottom();
        }, 200);
        
        // Mark conversation as read when chat is opened
        setTimeout(() => {
          markConversationAsRead();
        }, 500);
        
      } catch (error) {
        console.error('Error loading messages:', error);
        document.getElementById('messagesContainer').innerHTML = 
          '<div class="text-center text-red-500">Error loading messages</div>';
      }
    }

    // Setup real-time message listener
    function setupMessageListener() {
      messageListener = db.collection('conversations').doc(currentConversationId)
        .collection('messages')
        .orderBy('timestamp', 'asc')
        .onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added' && !displayedMessageIds.has(change.doc.id)) {
              const messageData = change.doc.data();
              messageData.id = change.doc.id;
              displayMessage(messageData);
              displayedMessageIds.add(change.doc.id);
              
              // Scroll to bottom after new message is added
              setTimeout(() => {
                scrollToBottom();
              }, 100);
              
              // If this is a message from the other person, mark the conversation as read
              const currentUser = auth.currentUser;
              if (currentUser && messageData.sender !== currentUser.email && messageData.sender !== 'system') {
                console.log('Received message from other person, marking as read');
                markConversationAsRead();
              }
            }
          });
        }, error => {
          console.error('Error setting up message listener:', error);
        });
    }

    // Display a message in the chat
    function displayMessage(messageData) {
      const messagesContainer = document.getElementById('messagesContainer');
      const currentUser = auth.currentUser;
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex mb-3';
      
      if (messageData.type === 'system') {
        // System message (match notification)
        messageDiv.innerHTML = `
          <div class="w-full">
            <div class="system-message px-4 py-2 mx-auto max-w-xs">
              ${messageData.text}
            </div>
          </div>
        `;
      } else if (messageData.sender === currentUser.email) {
        // Sent message
        messageDiv.innerHTML = `
          <div class="w-full flex justify-end">
            <div class="message-bubble message-sent px-4 py-2">
              ${messageData.text}
            </div>
          </div>
        `;
      } else {
        // Received message
        messageDiv.innerHTML = `
          <div class="w-full flex justify-start">
            <div class="message-bubble message-received px-4 py-2">
              ${messageData.text}
            </div>
          </div>
        `;
      }
      
      messagesContainer.appendChild(messageDiv);
    }

    // Send message
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      
      if (!message || !currentConversationId) return;
      
      try {
        const currentUser = auth.currentUser;
        if (!currentUser) return;
        
        // Add message to conversation
        await db.collection('conversations').doc(currentConversationId).collection('messages').add({
          text: message,
          sender: currentUser.email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Update conversation with last message
        await db.collection('conversations').doc(currentConversationId).update({
          lastMessage: message,
          lastMessageSender: currentUser.email,
          lastMessageTime: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Mark conversation as read when sending a message
        await markConversationAsRead();
        
        messageInput.value = '';
        
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    // Handle Enter key press
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Scroll to bottom of messages
    function scrollToBottom() {
      const messagesContainer = document.getElementById('messagesContainer');
      // Use setTimeout to ensure DOM is updated
      setTimeout(() => {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }, 100);
    }

    // Go back to messages page
    function goBack() {
      window.location.href = 'messages.html';
    }

    // Show profile (placeholder)
    function showProfile() {
      if (otherUserProfile) {
        alert(`Profile of ${otherUserProfile.fullName}\nAge: ${otherUserProfile.age}\nLocation: ${otherUserProfile.currentLocation || 'Not set'}`);
      }
    }

    // Clean up listener when page unloads
    window.addEventListener('beforeunload', function() {
      if (messageListener) {
        messageListener();
      }
    });

    // Mark conversation as read
    async function markConversationAsRead() {
      try {
        const currentUser = auth.currentUser;
        if (!currentUser) return;

        console.log('=== MARKING CONVERSATION AS READ ===');
        console.log('Conversation ID:', currentConversationId);
        console.log('Current user:', currentUser.email);
        
        // Simply add a read timestamp for the current user
        // This will remove the blue dot for the current user only
        await db.collection('conversations').doc(currentConversationId).update({
          [`readBy.${currentUser.email}`]: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        console.log('✅ Conversation marked as read for current user');
        
      } catch (error) {
        console.error('❌ Error marking conversation as read:', error);
      }
    }

    // Load conversation
    async function loadConversation(conversationId) {
      try {
        currentConversationId = conversationId;
        
        // Get conversation data
        const conversationDoc = await db.collection('conversations').doc(conversationId).get();
        if (!conversationDoc.exists) {
          console.error('Conversation not found');
          return;
        }
        
        const conversationData = conversationDoc.data();
        
        // Load other user's profile
        const otherUserEmail = conversationData.participants.find(email => email !== auth.currentUser.email);
        const otherUserDoc = await db.collection('users').doc(otherUserEmail).get();
        
        if (otherUserDoc.exists) {
          const otherUserData = otherUserDoc.data();
          document.getElementById('chatHeader').innerHTML = `
            <div class="chat-header">
              <button onclick="goBack()" class="back-btn">←</button>
              <div class="user-info">
                <img src="${otherUserData.photoURL || 'https://via.placeholder.com/40'}" alt="Profile" class="profile-pic">
                <div>
                  <div class="name">${otherUserData.fullName || 'Unknown'}</div>
                  <div class="status">${otherUserData.currentLocation || ''}</div>
                </div>
              </div>
            </div>
          `;
        }
        
        // Load messages
        loadMessages();
        
        // Set up real-time listener for new messages
        setupMessageListener();
        
        // Mark conversation as read when opening chat
        await markConversationAsRead();
        
      } catch (error) {
        console.error('Error loading conversation:', error);
      }
    }
  </script>
</body>
</html>
