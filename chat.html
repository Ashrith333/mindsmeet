<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Minds Meet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#4ECDC4',
            accent: '#45B7D1'
          }
        }
      }
    }
  </script>
  <style>
    .message-bubble {
      max-width: 70%;
      word-wrap: break-word;
    }
    .message-sent {
      background: linear-gradient(135deg, #3B82F6, #60A5FA);
      color: white;
      border-radius: 18px 18px 4px 18px;
    }
    .message-received {
      background: #f1f1f1;
      color: #333;
      border-radius: 18px 18px 18px 4px;
    }
    .system-message {
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 12px;
      text-align: center;
      font-style: italic;
    }
    .messages-container {
      height: calc(100vh - 160px);
      overflow-y: auto;
      padding: 16px;
      padding-bottom: 0;
    }
    .message-input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e5e7eb;
      padding: 16px;
      max-width: 640px;
      margin: 0 auto;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Top Navigation Bar -->
  <div class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200">
    <div class="flex items-center justify-between p-4 max-w-lg mx-auto">
      <button onclick="goBack()" class="text-primary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center gap-2 ml-2">
        <img id="otherUserPhoto" src="https://randomuser.me/api/portraits/lego/1.jpg" class="w-10 h-10 rounded-full object-cover cursor-pointer" alt="Profile" onclick="showProfileModal()">
        <h1 id="otherUserName" class="font-semibold cursor-pointer" style="color:#111" onclick="showProfileModal()">Loading...</h1>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="pt-16 max-w-lg mx-auto bg-white">
    <!-- Messages Area -->
    <div id="messagesContainer" class="messages-container">
      <!-- Messages will be loaded here -->
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="message-input-area">
    <div class="flex items-center space-x-3">
      <div class="flex-1 relative">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type a message..." 
          class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:border-primary"
          onkeypress="handleKeyPress(event)"
        >
      </div>
      <button 
        id="sendButton" 
        onclick="sendMessage()" 
        class="bg-primary text-white p-3 rounded-full hover:bg-blue-600 transition-colors disabled:opacity-50"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Profile Modal (hidden by default) -->
  <div id="profileModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 transition-opacity duration-200 hidden">
    <div class="relative w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden animate-slide-up">
      <button onclick="closeProfileModal()" class="absolute top-3 right-3 text-3xl text-gray-400 hover:text-primary z-10" aria-label="Close">&times;</button>
      <div id="profileModalContent"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="js/chat.js"></script>
</body>
</html>
